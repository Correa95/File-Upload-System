{% extends "files/base.html" %} {% block title %} View all files {% endblock %} {% block body %}
<ul>
  {% for file in files %}
  <li><a href="{% url "file" file.id %}">{{file.name}}</a></li>
  {% endfor %}
</ul>
<form action='{% url "upload" %}' method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form }}
  <br />
  <button>Upload</button>
</form>

{% endblock  %}
